<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Open Square</title>
    <style>
        body {
            background: linear-gradient(to bottom, #000, #fff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .login-container {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #000;
        }
        .form-group {
            position: relative;
            margin-bottom: 20px;
        }
        .form-group input {
            width: calc(100% - 20px);
            padding: 10px;
            padding-top: 20px;
            border: 1px solid #ccc;
            border-radius: 25px;
            font-size: 16px;
            text-align: center;
        }
        .form-group label {
            position: absolute;
            left: 10px;
            top: 10px;
            padding: 0 5px;
            background: #fff;
            color: #aaa;
            font-size: 16px;
            transition: 0.3s;
        }
        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            top: -10px;
            left: 10px;
            font-size: 12px;
            color: #000;
        }
        .login-container input[type="submit"] {
            width: calc(100% - 20px);
            padding: 10px;
            background: #000;
            border: none;
            border-radius: 25px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .login-container input[type="submit"]:hover {
            background: #444;
        }
        .login-container .message {
            margin-top: 20px;
            font-size: 14px;
            color: #000;
        }
        .login-container .signup-link {
            margin-top: 20px;
            font-size: 14px;
            color: #000;
        }
        .login-container .signup-link a {
            color: #000;
            text-decoration: none;
            font-weight: bold;
        }
        .login-container .signup-link a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: red;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Login Form</h2>
    <form id="login-form" th:action="@{/opensquare/auth/login}" method="post">
        <div class="form-group">
            <input type="text" id="userName" name="userName" required placeholder=" ">
            <label for="userName">Username:</label>
        </div>
        <div class="form-group">
            <input type="password" id="password" name="password" required placeholder=" ">
            <label for="password">Password:</label>
        </div>
        <input type="submit" value="Login">
        <div class="signup-link">
            Don't have an account? <a th:href="@{/signup}">Sign up</a>
        </div>
        <div th:if="${error}" class="error-message" th:text="${error}"></div>
    </form>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent the default form submission

            const userName = document.getElementById('userName').value;
            const password = document.getElementById('password').value;

            const credentials = {
                userName,
                password
            };

            try {
                const response = await fetch('http://localhost:8081/opensquare/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(credentials)
                });
                if (response.ok) {
                    const data = await response.json();
                    const { token, userDetails } = data;
                    localStorage.setItem('token', token);
                    localStorage.setItem('userDetails', JSON.stringify(userDetails));
                    window.location.href = "/";
                } else {
                    // Handle non-OK response
                    const errorData = await response.json();
                    console.error('Login failed', errorData);
                    document.querySelector('.error-message').textContent = 'Login failed. Please try again.';
                }
            } catch (error) {
                console.error('Login failed', error);
                document.querySelector('.error-message').textContent = 'Login failed. Please try again.';
            }
        });
    });
</script>
</body>
</html>
