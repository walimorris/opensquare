<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup - Open Square</title>
    <style>
        body {
            background: linear-gradient(to bottom, #000, #fff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .signup-container {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .signup-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #000;
        }
        .form-group {
            position: relative;
            margin-bottom: 20px;
        }
        .form-group input {
            width: calc(100% - 20px);
            padding: 10px;
            padding-top: 20px;
            border: 1px solid #ccc;
            border-radius: 25px;
            font-size: 16px;
            text-align: center;
        }
        .form-group label {
            position: absolute;
            left: 10px;
            top: 10px;
            padding: 0 5px;
            background: #fff;
            color: #aaa;
            font-size: 16px;
            transition: 0.3s;
        }
        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            top: -10px;
            left: 10px;
            font-size: 12px;
            color: #000;
        }
        .signup-container input[type="submit"] {
            width: calc(100% - 20px);
            padding: 10px;
            background: #000;
            border: none;
            border-radius: 25px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .signup-container input[type="submit"]:hover {
            background: #444;
        }
        .signup-container .message {
            margin-top: 20px;
            font-size: 14px;
            color: #000;
        }
        .login-container .login-link {
            margin-top: 20px;
            font-size: 14px;
            color: #000;
        }
        .login-container .login-link a {
            color: #000;
            text-decoration: none;
            font-weight: bold;
        }
        .login-container .login-link a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: red;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="signup-container">
    <h2>Signup Form</h2>
    <form th:action="@{/opensquare/auth/signup}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <input type="text" id="firstName" name="firstName" required placeholder=" ">
            <label for="firstName">First Name:</label>
        </div>
        <div class="form-group">
            <input type="text" id="lastName" name="lastName" required placeholder=" ">
            <label for="lastName">Last Name:</label>
        </div>
        <div class="form-group">
            <input type="text" id="userName" name="userName" required placeholder=" ">
            <label for="userName">Username:</label>
        </div>
        <div class="form-group">
            <input type="password" id="password" name="password" required placeholder=" ">
            <label for="password">Password:</label>
        </div>
        <div class="form-group">
            <input type="email" id="emailAddress" name="emailAddress" required placeholder=" ">
            <label for="emailAddress">Email Address:</label>
        </div>
        <div class="form-group">
            <input type="text" id="organization" name="organization" required placeholder=" ">
            <label for="organization">Organization:</label>
        </div>
        <div class="form-group">
            <input type="text" id="profession" name="profession" required placeholder=" ">
            <label for="profession">Profession:</label>
        </div>
        <div class="form-group">
            <input type="text" id="ageGroup" name="ageGroup" required placeholder=" ">
            <label for="ageGroup">Age Group:</label>
        </div>
        <div class="form-group">
            <input type="file" id="image" name="image" required placeholder=" ">
            <label for="image">Image:</label>
        </div>
        <input type="submit" value="Signup">
        <div class="login-link">
            Already have an account? <a th:href="@{/login}">Sign In</a>
        </div>
        <div th:if="${error}" class="error-message" th:text="${error}"></div>
    </form>
</div>
</body>
</html>
